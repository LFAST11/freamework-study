scan.package=com.example.spring2.demo

templatePath=layouts


##切面
pointCut=public .* com.example.spring2.demo.service..*Service..*(.*)

##切面处理方法
aspectClass=com.example.spring2.demo.aspect.LogAspect

##前置通知
aspectBefore=before

##后置通知
aspectAfter=after

##异常通知
aspectAfterThrow=afterThrowing

#异常名称
aspectAfterThrowingName=java.lang.Exception
